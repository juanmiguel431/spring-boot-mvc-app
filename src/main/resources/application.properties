spring.application.name=demo

spring.main.lazy-initialization=true

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

server.port=8081

#Turn off spring boot banner
spring.main.banner-mode=off

#Reduce the logging level. Set the logging level to warn.
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

logging.level.org.springframework.security=debug

# Enable debug logging for Spring AOP
logging.level.org.springframework.aop=debug

spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=3


spring.security.user.name=scott
spring.security.user.password=test123

countries=Brazil,France,Germany,India,Mexico,Spain,United States
languages=Go,Java,Python,Rust,Typescript
systems=Linux,macOS,Microsoft,Android OS,iOS
